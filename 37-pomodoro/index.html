<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pomodoro</title>
</head>
<body>

  <h1>Promodoro</h1>

  <div class="container">
    <div class="box">
      <p class="description actions">Session</p>
      <p class="timer timerPlay">30:00</p>
    </div>
    <div class="box">
      <p class="description pause">Pause</p>
      <p class="timer timerPause">05:00</p>
    </div>
  </div>

  <div class="buttons">
    <button class="btn start">
      <img src="./ressources/play.svg" alt="">
    </button>
    <button class="btn reset">
      <img src="./ressources/reset.svg" alt="">
    </button>
  </div>

  



  <script src="app.js"></script>
</body>
</html>
