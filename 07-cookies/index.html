<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cookies</title>
</head>
<body>

  <h1>🍪 Cookies 🍪</h1>
  

<div class="container">
  <form action="">
    <div class="input-group">
      <label for="nom">Nom:</label>
      <input name="name" type="text" id="nom" autocomplete="off" required>
      <!-- required remps le champs obligatoir il en pourra pas etre vide -->
    </div>
    <div class="input-group">
      <label for="valeur">Valeur:</label>
      <input name="value" type="text" id="valeur" autocomplete="off" required>
    </div>
    <div class="btns">
      <button type="submit" class="creationCookie">Créer un cookie</button>
      <button type="button" class="AfficherCookie">Afficher les cookies</button>
    </div>
  </form>
  <p class="info"></p>
  <ul class="liste-cookies"></ul>
  <div class="toasts"></div>
</div>

  


 <script src="app.js"></script> 
</body>
</html>
